# Build playground (WASM) and deploy to GitHub Pages. Version shown in the UI comes from the latest git tag.
name: Playground

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Get version from tag
        id: version
        run: |
          v=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "dev")
          echo "version=$v" >> $GITHUB_OUTPUT

      - name: Build playground WASM
        run: |
          cd playground
          make build VERSION=${{ steps.version.outputs.version }}
          make assets

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./playground/dist/"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
