<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aurora Playground</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      #editor {
        padding: 10px;
        position: relative;
      }
      #editor-loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        z-index: 10;
      }
      #editor-loading.hidden {
        display: none;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loading-text {
        color: #666;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        font-size: 14px;
      }
      #runner,
      #debugger {
        padding: 8px 4px;
      }
      button:hover {
        cursor: pointer;
      }
      ul {
        padding: 0px;
        list-style: none;
        display: flex;
        gap: 10px;
        flex-direction: column-reverse;
      }
      ul > li {
        padding: 10px;
      }
      ul > li:hover {
        cursor: pointer;
        background-color: #cdcdcd;
      }
    </style>
  </head>

  <body>
    <!--
	Add the following polyfill for Microsoft Edge 17/18 support:
	<script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script>
	(see https://caniuse.com/#feat=textencoder)
	-->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs/loader.js"></script>

    <script>
      require.config({ paths: { vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs" }});
      require(["vs/editor/editor.main"], function () {
        window.editor = monaco.editor.create(document.getElementById('editor'), {
          value: "print \"Hello, World!\";",
          language: "aurora",
          theme: "vs-dark",
          automaticLayout: true,
          padding: {
            top: 16,
            bottom: 16,
          },
          minimap: {
            enabled: false,
          },
        });
        
        // Esconde o loading quando o editor estiver pronto
        const loadingElement = document.getElementById('editor-loading');
        if (loadingElement) {
          loadingElement.classList.add('hidden');
        }
      });

      monaco.languages.register({ id: "aurora" });

      monaco.languages.setMonarchTokensProvider("aurora", {
        comments: {
          lineComment: "#-",
        },

        brackets: [
          ["{", "}", "curly"],
            ["[", "]", "bracket"],
            ["(", ")", "paren"],
        ],

        tokenizer: {
          root: [
            { regex: /[ \t\r\n]+/, action: "white" },

            [/#-.*/, "comment"],

            [/\"[^\"]*\"/, "string"],

            [/(0[xX][0-9A-Fa-f]+|[0-9][0-9_]*)\b/, "number"],

            [/\b(print|echo|arguments|assert|ident|equals|different|bigger|smaller|or|and|if|else|branch|true|false|head|tail|push|pull)\b/, "keyword"],

            [/[{}()\[\]]/, "@brackets"],

            [/[A-Za-z][A-Za-z0-9-_?!><]*/, "identifier"],
          ],
        },
      });

    </script>
    <script src="wasm_exec.js"></script>
    <script type="module" src="main.js"></script>

    <div class="container">
      <span id="version"></span>
      <div id="editor" style="height: 500px;">
        <div id="editor-loading">
          <div class="spinner"></div>
          <div class="loading-text">Loading editor...</div>
        </div>
      </div>
      <button id="runner" disabled>Run</button>
      <button id="debugger" disabled>Debug</button>
      <ul id="preview"></ul>
    </div>
  </body>
</html>
